<!DOCTYPE html>
<html>
<head>
<title>Factorial</title>
</head>
<body>
<script>
function factorial(n){
  let answer = 1;
  if (n == 0 || n == 1){
    return answer;
  }else{
    for(var i = n; i >= 1; i--){
      answer = answer * i;
    }
    return answer;
  }  
}
var n = prompt("Enter a number");
answer = factorial(n)
document.write("The factorial of " + n + " is " + answer);
</script>
</body>
</html>
