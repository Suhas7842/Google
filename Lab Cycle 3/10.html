<!DOCTYPE html>
<html>
<head>
  <title>Bubble sort</title>
</head>
<body>
<script>
var arr = new Array();
var size = prompt("Enter size of array");
for(var a=0; a<size;a++) 
{  
    arr[a] = prompt("Enter array element " + (a+1));
}
function Bubble_sort(arr){
    
 for(var i = 0; i < arr.length; i++){ 
   for(var j = 0; j < ( arr.length - i ); j++){
     if(arr[j] > arr[j+1]){
       var temp = arr[j];
       arr[j] = arr[j + 1];
       arr[j+1] = temp;
     }
   }
return arr;
 }
}
document.write("Sorted Array: "+Bubble_sort(arr));

</script>
</body>
</html>
