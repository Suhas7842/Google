<html>
<head>
<title>Bubble sort</title>
</head>
<body>
<script>
let n=prompt("enter the size of an array",0); const a= new Array(n);
let k=0; let l=0;
alert("enter the elements in the array"); for(let i=0;i<n;i++){
k=prompt("enter the "+i+"th element",0); a[i]=k;
}
function bubblesort(a){ for(i=0;i<n;i++){
for(let j=0;j<(n-i-1);j++){
if(a[j] > a[j+1]){ l=a[j]; a[j]=a[j+1]; a[j+1]=l;
}
}
}
document.write("the sorted array :"+a);
}
bubblesort(a);
</script>
</body>
</html>
