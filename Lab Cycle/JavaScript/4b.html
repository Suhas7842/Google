<html>
<head>
<title>Binary_Search</title>
</head>
<body>
<script>
var arr=[1,3,5,19,4,23,17,10,11];
var re = function (arr,x,s,e){ if(s>e) return false;
var mid = Math.floor((s+e)/2); if(arr[mid]===x)
return true; if(arr[mid]>x)
return re(arr,x,s,mid-1); else
return re(arr,x,mid+1,e);
}
var x=parseInt(prompt("enter the element to search",0)); if(re(arr,x,0,arr.length-1))
                       alert("Element is found"); 
else
alert("Element is not found");
</script>
</body>
</html>
