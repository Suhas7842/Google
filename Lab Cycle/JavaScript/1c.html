<html>
<head>
<title>Switch</title>
</head>
<body>
<script>
var a= parseInt(prompt("enter the first number",0)); var b= parseInt(prompt ("enter the second number",0));
var c=prompt("select the operation to perform (+) for addition (-) for subtraction (*) for multiplication (/) for division ","+");
switch(c){
case "+":alert(a+b); break;
case "-":alert(a-b); break;
case "*":alert(a*b); break;
case "/":alert(a/b); break;
default:alert("enter the valid option"); break;
}
</script>
</body>
</html>
