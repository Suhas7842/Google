<html>
<head>
</head>
<body>
<h1>Bio Data</h1>
<section id="Bio">
<form id="Bio">
<label><br>FirstName:
<input type="textbox" size="30" name="FirstName"/>
<br>
</label>
<label><br>LastName:
<input type="textbox" size="30" name="LastName"/>
<br>
</label>
<p>Gender:
<label>Male
<input type="radio" id="male" name="gender" value="M" />
</label>
<label>Female
<input type="radio" id="female" name="gender"
value="F"/>
</label><br>
<label><br>DOB:
<input type="date" name="dob" placeholder="mm/dd/yyyy"><br>
</label>
<label><br>Phone number:
<input type="textbox" size="30" name="Ph_no"/><br>
</label>
<label><br>Email ID:
<input type="textbox" size="30" name="e-mail"/><br>
</label>
<label><br>Languages Known:
<label for="Tel">Telugu</label>
<input type="checkbox" id="Tel" name="Tel" checked>
<label for="Eng">English</label>
<input type="checkbox" id="Eng" name="Eng" checked>
<label for="Hin">Hindi</label>
<input type="checkbox" id="Hin" name="Hin">

<label for="Fre">Other</label>
<input type="checkbox" id="Fre" name="Fre"><br>
</label>
<label><br>Upload Your Picture:
<input type="file" name="Pic" accept="image/*">
</label><br><br>
<input type="submit" value="Upload">
<input type="reset"/>
</form>
</section>
</body>
</html>
